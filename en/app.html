<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/app.css">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="../assets/images/logo.webp">
  <title>Jamaat-e-Islami, Membership Drive</title>
</head>

<body>
  <div class="wrapper app-layout">
    <header class="header" data-layout-group="header">
      <img src="../assets/images/logo.webp" alt="Logo" class="logo">

      <!-- LANGUAGE SWITCHER START -->
      <div class="language-switcher">
        <a class="lang-button active" href="#" data-lang="en">
          <span class="lang-button__tick">
            <img src="../assets/svg/tick.svg" alt="Tick">
          </span>
          <span class="lang-button__text">
            English
          </span>
        </a>
        <a class="lang-button" href="#" dir="rtl" data-lang="ur">
          <span class="lang-button__tick">
            <img src="../assets/svg/tick.svg" alt="Tick">
          </span>
          <span class="lang-button__text">
            اردو
          </span>
        </a>
      </div>
      <!-- LANGUAGE SWITCHER END -->
    </header>

    <!-- BANNER START -->
    <div class="banner" data-layout-group="banner">
      <img src="../assets/images/banner-01.webp" alt="Join Now, Be the Change" class="banner__image">
      <p class="banner__text font-helvetica-condensed">
        <span class="highlight-gradient"> Join Now, </span><br />
        Be the Change
      </p>
    </div>
    <!-- BANNER END -->

    <main class="app" data-layout-group="content">
      <div class="app__message">
        <h1 class="font-helvetica-condensed">
          <strong>App will be available for download by 8pm evening, InshaAllah</strong>
        </h1>
      </div>

    </main>
  </div>

</body>

</html>
