<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/page-2.css">
  <title>Jamaat-e-Islami, Membership Drive</title>
  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="../assets/images/logo.png">
</head>

<body>
  <div class="wrapper index-layout">
    <header class="header" dir="ltr">
      <img src="../assets/images/logo.png" alt="Logo" class="logo">

      <!-- LANGUAGE SWITCHER START -->
      <div class="language-switcher">
        <a class="lang-button active" href="#" data-lang="en">
          <span class="lang-button__tick">
            <img src="../assets/svg/tick.svg" alt="Tick">
          </span>
          <span class="lang-button__text">
            English
          </span>
        </a>
        <a class="lang-button" href="#" dir="rtl" data-lang="ur">
          <span class="lang-button__tick">
            <img src="../assets/svg/tick.svg" alt="Tick">
          </span>
          <span class="lang-button__text">
            اردو
          </span>
        </a>
      </div>
      <!-- LANGUAGE SWITCHER END -->
    </header>

    <!-- BANNER START -->
    <div class="banner" dir="ltr">
      <img src="../assets/images/banner-01.webp" alt="Join Now, Be the Change" class="banner__image">
      <p class="banner__text font-helvetica-condensed">
        <span class="highlight-gradient"> Join Now, </span><br />
        Be the Change
      </p>
    </div>
    <!-- BANNER END -->

    <!-- FORM START -->
    <div class="form-container">
      <h1 class="form-container__heading font-helvetica-condensed">Jamaat-e-Islami,
        <span class="highlight-gradient">Membership</span> Drive
      </h1>

      <form id="community-form">
        <p class="form-container__text">
          <span class="english">
            As a member, would you like to participate in any of these initiatives with Jamaat-e-Islami?
          </span>
          <span class="urdu">اسلامی کے ممبر کی حیثیت سے آپ ان میں سے کن امور میں ساتھ دے سکتے ہیں؟</span>
        </p>
        <div class="activities-list">
        </div>

        <p class="error" hidden data-form-error></p>

        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </div>

  <script src="../js/page-2.js"></script>

</body>

</html>
